<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0">
  <!-- Link semantic-ui -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- Add link to card.css -->
  <link rel="stylesheet" href="./assets/css/ui.css">
  <!-- Add jquery -->
  <link href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
  <title>WATCH-THIS-NOW</title>
</head>

<body class="bg-light">
  <!-- Add hero using semantic-ui -->
  <div class="ui inverted vertical masthead center aligned segment" id="hero">
    <div class="ui text container">
      <div class="ui text container">
        <a href="./index.html">
          <i class="film large icon"></i>
          <h1 class="ui inverted header">
            WATCH-THIS-NOW
          </h1>
          <h2>Find New Movies. Make Your Watch List</h2>
        </a>
      </div>
    </div>
    <div class="ui text menu" id="menu-bar">
      <div class="item">
        <div class="ui search">
          <div class="ui icon input">
            <input class="prompt" id="keyword" type="text" placeholder="Search Movies...">
          </div>
          <button class="ui button circular" style="background-color:#d75788" id="searchBtn">
            <i class="search inverted link icon"></i>
          </button>
          <a href="./now-playing.html" style="color:white">Now Playing
            <i class="video camera icon"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- <div class="ui mini two buttons"> -->
    <!-- <button class="ui button" id="clearSearchBtn">
      <i class="trash link icon"></i>
    </button> -->
  </div>
  <div class="ui grid">
    <div class="sixteen wide mobile eight wide tablet eight wide computer column">
      <div class="column center aligned">
        <h2>To Be watched</h2>
        <div class="ui raised very padded container segment movie-cards" id="to-be-watched-cards">
          <div class="ui grid">
            <div id="to-be-watched" class="ui two doubling cards"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="sixteen wide mobile eight wide tablet eight wide computer column">
      <div class="sixteen wide mobile eight wide tablet four wide computer column">
        <div class="column center aligned">
          <h2>Watching</h2>
          <div class="ui raised very padded container segment movie-cards" id="watching-cards">
            <div class="ui four doubling cards" id="watching">
            </div>
          </div>
        </div>
      </div>
      <div class="sixteen wide mobile eight wide tablet four wide computer column">
        <div class="column center aligned">
          <h2>Watched</h2>
          <div class="ui raised very padded container segment movie-cards" id="watched-cards">
            <div class="ui four doubling cards" id="watched"></div>
          </div>
        </div>
      </div>
      <div>
        <h1>Notes for watched movies</h1>
        <input type="text" id="notes">
        <button type="save" id="save">Save</button>
    </div>
      <div class="sixteen wide mobile eight wide tablet four wide computer column">
        <div class="column center aligned">
          <h2>Notes for watched movies</h2>
          <div class="ui raised very padded container segment movie-cards" id="notes-cards">
            <div class="ui four doubling cards" id="notes-box">
              <ul id="notes-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Comment here to enable results on main page -->
  <!-- <article class="center aligned" style="margin-top:20px;padding-left:20px;background:#D578D3">
    <h2 class="ui dividing header"></h2>
    <h2>Results</h2>
    <div id="results" class="ui cards"></div>
  </article> -->
  <!-- Comment end here to enable results on main page -->
  <div class="ui modal" id="trailer-modal">
    <i class="close icon" id="trailer-close"></i>
    <div class="header" id="trailer-title">
    </div>
    <div class="image content">
      <div class="ui medium image">
        <iframe id="video-player" width="500" height="315" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay;clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
      <div class="description" style="margin-left:250px" id="trailer-description">
      </div>
    </div>
  </div>

  <!-- Modal for movie details -->
  <div class="ui modal" id="movie-modal">
    <i class="close icon" id="movie-modal-close"></i>
    <div class="header" id="movie-modal-title">
    </div>
    <div class="image content">
      <div class="ui medium image">

      </div>
      <div class="description" style="margin-left:250px" id="movie-modal-description">
      </div>
    </div>
  </div>

  <!-- Modal widow for search Results -->
  <div class="ui fullscreen modal" id="resultsmodal">
    <i class="close icon" id="results-close"></i>
    <div class="header" id="results-title">
      <h1>Search Results</h1>
    </div>
    <div class="sixteen wide mobile eight wide tablet eight wide computer center aligned column">
      <!-- <div class="ui column"> -->
      <!-- <div class="ui raised padded container segment"> -->
      <div class="ui scrolling content">
        <div id="search-results" class="ui doubling cards"></div>
      </div>
      <!-- </div> -->
    </div>
    <!-- </div> -->
  </div>
  <!-- this is for notes on movies watched-->
 
  </main>
  <!-- ✅ load jQuery ✅ -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- ✅ load jQuery UI ✅ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.js"></script>
  <script src="./assets/js/movie.js"></script>
  <script src="./assets/js/ui-elements.js"></script>
  <script src="./assets/js/ui.js"></script>
  <script src="./assets/js/fetch_api.js"></script>
  <script src="./assets/js/notes.js"></script>
</body>

</html>
